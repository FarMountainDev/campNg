<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CampNg - Reserve Now!</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="preload" href="/images/day-sky-bg.jpg" as="image" type="image/jpeg">
  <link rel="preload" href="/images/night-sky-bg.jpg" as="image" type="image/jpeg">
  <link rel="preload" href="/images/photos/campsite-people.jpg" as="image" type="image/jpeg">
  <link rel="preload" href="/images/photos/campfire-people.jpg" as="image" type="image/jpeg">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script>
    (function() {
      const theme = localStorage.getItem('camp-theme');
      if (theme === 'dark' ||
        (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark-mode');
      }
    })();
  </script>
</head>
<body>
  <div id="initial-splash">
    <div class="flex items-center justify-center h-screen">
      <div class="flex-col items-center align-middle">
        <img src="/images/tent.svg" alt="app logo">
        <h4 class="text-2xl font-bold underline">CampNg!</h4>
      </div>
    </div>
  </div>
  <app-root></app-root>
</body>
</html>
