<mat-card class="max-w-lg mx-auto p-8 div-backdrop">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-semibold text-primary mb-3">Register</h1>
      <app-text-input label="First name" formControlName="firstName" />
      <app-text-input label="Last name" formControlName="lastName" />
      <app-text-input label="Email" formControlName="email" type="email" />
      <app-text-input label="Password" formControlName="password" type="password" />
      @if (validationErrors) {
        <div class="mb-3 p-4 bg-red-100 text-red-600 text-left">
          <ul class="list-disc px-3">
            @for (error of validationErrors; track $index) {
              <li>{{error}}</li>
            }
          </ul>
        </div>
      }
      <button [disabled]="registerForm.invalid" mat-flat-button type="submit" class="w-full py-2">Register</button>
    </div>
  </form>
</mat-card>
