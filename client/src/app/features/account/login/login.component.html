<mat-card class="max-w-lg mx-auto p-8 div-backdrop">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-semibold text-primary">Login</h1>
      <mat-form-field appearance="outline" class="w-full mb-4">
        <mat-label>Email address</mat-label>
        <input matInput formControlName="email" type="email" placeholder="Enter your email" required />
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-full mb-4">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" placeholder="Password" required />
      </mat-form-field>
      <button mat-flat-button type="submit" class="w-full py-2">Sign in</button>
    </div>
  </form>
</mat-card>
