<header class="mt-3 w-full">
  <div class="flex align-middle items-center justify-between max-w-screen-xl mx-auto px-4 py-2 div-backdrop">
    <div class="flex align-middle items-center gap-3 py-2 mr-2">
      <img src="/images/tent.svg" alt="app logo" class="max-h-16 max-w-16">
      <div class="flex-col">
        <h4 class="text-2xl font-bold underline">CampNg!</h4>
      </div>
    </div>
    <nav class="flex gap-5 my-2 uppercase text-xl">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
      <a routerLink="/campgrounds" routerLinkActive="active">Campgrounds</a>
      <a routerLink="/reservations" routerLinkActive="active">Reservations</a>
      <a>Contact</a>
    </nav>
    <div class="flex gap-3 align-middle items-center">
      <a matBadge="5" matBadgeSize="large" class="custom-badge mt-2 mr-2">
        <mat-icon>shopping_cart</mat-icon>
      </a>
      <button mat-mini-fab (click)="this.themeService.toggleTheme()" aria-label="Toggle Light and Dark Mode">
        <mat-icon *ngIf="this.themeService.currentTheme() === 'light'">light_mode</mat-icon>
        <mat-icon *ngIf="this.themeService.currentTheme() === 'dark'">dark_mode</mat-icon>
      </button>
      <button mat-stroked-button>Login</button>
      <button mat-stroked-button>Register</button>
    </div>
  </div>
</header>
