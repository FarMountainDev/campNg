<div class="dashboard-table table-container flex-1">
  <div class="table-title">Today's Check-Ins</div>
  <div class="table-scroll-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="hidden 2xl:table-cell"> ID </th>
        <td mat-cell *matCellDef="let reservation" class="hidden 2xl:table-cell"> {{reservation.id}} </td>
      </ng-container>

      <ng-container matColumnDef="campsite">
        <th mat-header-cell *matHeaderCellDef> Campsite </th>
        <td mat-cell *matCellDef="let reservation"> ({{reservation.campsiteId}}) {{reservation.campsiteName}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let reservation"> {{reservation.email}} </td>
      </ng-container>

      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef class="hidden 2xl:table-cell"> Start Date </th>
        <td mat-cell *matCellDef="let reservation" class="hidden 2xl:table-cell"> {{reservation.startDate | date: 'fullDate'}} </td>
      </ng-container>

      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> End Date </th>
        <td mat-cell *matCellDef="let reservation"> {{reservation.endDate | date: 'fullDate'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let reservation; columns: displayedColumns;"
        (click)="openReservationDetailsDialog(reservation)" class="cursor-pointer"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell text-center text-xl py-4" [attr.colspan]="displayedColumns.length">
          No check-ins for today.
        </td>
      </tr>
    </table>
  </div>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    [length]="totalItems"
    [pageSize]="paginationParams.pageSize"
    (page)="onPageChange($event)"
    showFirstLastButtons>
  </mat-paginator>
</div>
