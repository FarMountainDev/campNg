<div>
  <h3 class="text-3xl text-center pt-6 mb-3">Filters</h3>
  <mat-divider></mat-divider>
  <div class="flex p-4">
    <div class="w-1/2 flex flex-col">
      <h4 class="font-semibold text-xl text-primary">Amenities</h4>
        <mat-selection-list [(ngModel)]="selectedAmenities" [multiple]="true"
                            *ngIf="campgroundAmenityService.getCampgroundAmenities() | async as amenities">
          @for (amenity of amenities; track amenity.id) {
            <mat-list-option [value]="amenity.id">{{amenity.name}}</mat-list-option>
          }
        </mat-selection-list>
    </div>
    <div class="w-1/2">
      <h4 class="font-semibold text-xl text-primary">Campsite Types</h4>
      <mat-selection-list [(ngModel)]="selectedTypes" [multiple]="true"
                          *ngIf="campsiteTypeService.getCampsiteTypes() | async as types">
        @for (type of types; track type.id) {
          <mat-list-option [value]="type.id">{{type.name}}</mat-list-option>
        }
      </mat-selection-list>
    </div>
  </div>
  <div class="flex justify-end p-4">
    <button mat-flat-button (click)="applyFilters()">Apply Filters</button>
  </div>
</div>
