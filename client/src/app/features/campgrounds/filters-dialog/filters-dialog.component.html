<div>
  <h3 class="text-3xl text-center pt-6 mb-3">Filters</h3>
  <mat-divider></mat-divider>
  <div class="flex p-4">
    <div class="w-1/2 flex flex-col">
      <h4 class="font-semibold text-xl text-primary">Amenities</h4>
      <mat-checkbox [(ngModel)]="hasHiking">Hiking</mat-checkbox>
      <mat-checkbox [(ngModel)]="hasSwimming">Swimming</mat-checkbox>
      <mat-checkbox [(ngModel)]="hasFishing">Fishing</mat-checkbox>
      <mat-checkbox [(ngModel)]="hasShowers">Showers</mat-checkbox>
      <mat-checkbox [(ngModel)]="hasBoatRentals">Boat Rentals</mat-checkbox>
      <mat-checkbox [(ngModel)]="hasStore">General Store</mat-checkbox>
      <mat-checkbox [(ngModel)]="hasWifi">WiFi</mat-checkbox>
      <mat-checkbox [(ngModel)]="allowsPets">Pets Allowed</mat-checkbox>
    </div>
    <div class="w-1/2">
      <h4 class="font-semibold text-xl text-primary">Campsite Types</h4>
      <mat-selection-list [(ngModel)]="selectedTypes" [multiple]="true">
        @for (type of campsiteTypeService.campsiteTypes; track type.id) {
          <mat-list-option [value]="type.id">{{type.name}}</mat-list-option>
        }
      </mat-selection-list>
    </div>
  </div>
  <div class="flex justify-end p-4">
    <button mat-flat-button (click)="applyFilters()">Apply Filters</button>
  </div>
</div>
