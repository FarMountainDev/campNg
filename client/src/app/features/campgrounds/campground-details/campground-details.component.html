<ng-container *ngIf="!(loading$ | async); else loadingTemplate">
  <ng-container *ngIf="campground$ | async as campground; else errorTemplate">
    <div class="p-4 div-backdrop">
      <h3 class="text-2xl">{{campground.name}}</h3>
      <ul>
        @for (campsite of campground.campsites; track campsite.id) {
          <li>{{campsite.name}}</li>
        }
      </ul>
    </div>
  </ng-container>
  <ng-template #errorTemplate>
    <div class="div-backdrop p-4 text-center" *ngIf="error$ | async as error">
      {{ error }}
    </div>
  </ng-template>
</ng-container>
<ng-template #loadingTemplate>
  <mat-spinner></mat-spinner>
</ng-template>
