<div class="mt-4 w-full">
  <h4 class="text-lg font-semibold">Billing information</h4>
  <dl>
    <dd class="mt-2">{{confirmationToken?.payment_method_preview | paymentCard}}</dd>
  </dl>
</div>

<div class="mt-6 mx-auto">
  <div class="border-b border-gray-500">
    <table class="w-full text-center">
      <tbody class="divide-y divide-gray-200">
        @for (item of cartService.cart()?.items; track item) {
          <tr>
            <td class="py-4">
              <div class="flex items-center gap-4">
                <span>{{item.campsiteName}}</span>
              </div>
            </td>
            <td class="p-4">{{item.startDate | date}} - {{item.endDate | date}}</td>
            <td class="p-4 text-right">{{item.price | currency}}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
