@if (cartService.cart()?.items?.length! > 0) {
  <div class="flex gap-3">
    <div class="flex flex-col basis-3/4 gap-3">
      @for (cartItem of cartService.cart()?.items; track cartItem) {
        <app-cart-item [item]="cartItem" />
      }
    </div>
    <div class="basis-1/4 flex flex-col gap-3">
      <app-order-summary />
      <div class="p-4 flex flex-col div-backdrop gap-3">
        <button mat-flat-button routerLink="/checkout" [disabled]="!cartService.cart()">Checkout</button>
        <button mat-button routerLink="/reservations">Find another reservation</button>
      </div>
    </div>
  </div>
} @else {
  <app-empty-state />
}
